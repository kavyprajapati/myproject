<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Car Details Form</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Car Name -->
    <div class="mb-3">
      <label for="carName" class="form-label">Car Name</label>
      <input type="text" class="form-control" id="carName" name="name" placeholder="Enter car name" required>
    </div>

    <!-- Car Price -->
    <div class="mb-3">
      <label for="carPrice" class="form-label">Car Price ($)</label>
      <input type="number" class="form-control" id="carPrice" name="price" placeholder="Enter car price" required>
    </div>

    <!-- Car Image -->
    <div class="mb-3">
      <label for="carImage" class="form-label">Car Image</label>
      <input type="file" class="form-control" id="carImage" name="image" accept="image/*" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS (optional, for components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
