{% extends "masteradmin.html" %}
{% block start %}
<div class="container mt-5">
  <div class="card p-4" style="max-width: 500px; margin: auto;">
    <h2 class="text-center mb-4 text-danger">Add Category</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="name" name="Cate_name" placeholder="Enter category name" required>
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Image</label>
        <input type="file" class="form-control" id="img" name="cate_image" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="slug" class="form-label">Slug</label>
        <input type="text" class="form-control" id="slug" name="cateslug" placeholder="category-slug" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="True" id="active" name="cate_status">
        <label class="form-check-label" for="active" >Status</label>
      </div>
      <button type="submit" class="btn btn-custom w-100">Add Category</button>
    </form>
  </div>
</div>

{% endblock %}
