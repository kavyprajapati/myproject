
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: bisque;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .bot {
            background-color: rgb(255, 255, 255);
        }

        .rohit {
            height: 500px;
            width: 500px;
            border: 1px solid red;
            border-radius: 10px;
            background-color: rgb(73, 141, 190);
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class=" rohit container mt-5">
        <h2 class="text-center mt-5">login</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label w-100">Username</labelclass=>
                    <input type="text" class="form-control" placeholder="Enter your username" name='mstName' required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" name='mstPassword' required>
            </div>
            <a href="#" class="text-black">don't have an account?</a> <br> <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
