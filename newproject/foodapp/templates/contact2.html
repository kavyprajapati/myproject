<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

     <style>
     body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3ff47, #e359ff);
      font-family: 'Poppins', sans-serif;
    }

    .contact-form {
      background: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      margin: 60px auto;
      animation: fadeIn 1s ease-in-out;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      padding-left: 40px;
      box-shadow: none;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #6c63ff;
    }

    textarea.form-control {
      resize: none;
      padding-left: 40px;
      padding-top: 15px;
    }

    .btn-submit {
      background: #6c63ff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      width: 100%;
    }

    .btn-submit:hover {
      background: #5848d4;
      box-shadow: 0 0 12px #6c63ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

     <div class="contact-form">
    <h2>Get in Touch</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <i class="bi bi-person-fill"></i>
        <input type="text" class="form-control" placeholder="Full Name" name="name" required>
      </div>
      <div class="form-group">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <i class="bi bi-telephone-fill"></i>
        <input type="tel" class="form-control" name="contacts" placeholder="Contact Number" required>
      </div>
      <div class="form-group">
        <i class="bi bi-chat-dots-fill"></i>
        <textarea class="form-control" name="massage" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit">Send Message</button>
    </form>
  </div>




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
