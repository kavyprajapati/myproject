<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-success">Update Recipe</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name:</label>
                <input type="text" id="name" name="name" value="{{ recipe.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ recipe.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>

            <!-- {% if recipe.image %}
            <div class="mb-3">
                <p>Current Image:</p>
                <img src="{{ recipe.image.url }}" width="150" class="img-thumbnail" alt="Current Recipe Image">
            </div>
            {% endif %} -->

            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'food' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
