<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .rohit{
        height: 500px;
        width: 500px;
        border: 1px solid red;
        border-radius: 10px;
        background-color: rgb(73, 141, 190);
    }
  </style>
</head>
<body>

<div class=" rohit container mt-5">
  <h2 class="text-center mt-5">register</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- First Name -->
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control"

      placeholder="Enter your first name" name = 'first_name' required>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter your last name" name = 'last_name'  required>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" placeholder="Enter your username" name = 'username'  required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Enter your password" name = 'password'  required>
    </div>
    <a href="{% url 'login' %}" class="text-black">alredy have an account!</a>
    
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
