<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Latest version as of now (Free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <a class="btn btn-success" href="{% url 'categoryCreate'%}">Add New</a>
            <div class="col-md-12">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Slug</th>
                        <th>Seqno</th>
                        <th>Status</th>
                        <th>Images</th>
                        <th>Actions</th>
                        
                    </tr>

                    {% for table in cat%}
                    <tr>
                        
                        <td>{{table.catName}}</td>
                        <td>
                            {{table.catSlug}}
                        </td>
                        <td>{{table.catSeqno}}</td>
                        <td>{{table.catStates}}</td>
                        <td>{{table.catImage}}</td>
                        <td>
                            <a href="/manage/category/editCat/{{table.id}}" class="btn btn-info">Edit</a>
                            <a onclick="return confirm('Are You sure you want to delete this category');" href="/manage/category/catdelete/{{table.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
